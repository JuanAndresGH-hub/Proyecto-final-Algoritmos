<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../css/login-register/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="../../imagenes/registro/registro-login.jpg" alt="Ilustración" class="header-image">
        <form id="registerForm">
            <h2>Regístrate</h2>
            <input type="text" id="newUsername" placeholder="Ingrese su número de cédula" required>
            <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
            <button type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="../login-register/login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
    <div class="footer-container">
        <div class="arrow-container">
            <i class="fas fa-chevron-down" id="toggleFooter"></i>
        </div>
        <div class="footer-content" id="footerContent">
            <div class="footer-info">
                <div class="legal-info">
                    <h3>Información Legal</h3>
                    <p>© 2024 TradeVon - Todos los derechos reservados</p>
                    <p>Términos y Condiciones</p>
                    <p>Política de Privacidad</p>
                </div>
                <div class="contact-info">
                    <h3>Contacto</h3>
                    <p>Email: contacto@tradevon.com</p>
                    <p>Teléfono: 304 454 3807</p>
                    <p>Dirección: Calarca, Quindío</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/login-register/register.js"></script>
    <script>
    document.getElementById('toggleFooter').addEventListener('click', function() {
        const arrow = this;
        const footerContent = document.getElementById('footerContent');
        
        arrow.classList.toggle('active');
        footerContent.classList.toggle('active');
    });

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = '../../html/login-register/login.html';
    });
    </script>
</body>
</html>
